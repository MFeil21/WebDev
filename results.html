              </select>
            <p id="filterText">Filterung nach Alter:</p>
              <button id="btn0" class="btn">unter 18</button>
              <button id="btn1" class="btn">zwischen 18 und 30</button>
              <button id="btn2" class="btn">zwischen 30 und 50</button>
              <button id="btn3" class="btn">zwischen 50 und 70</button>
